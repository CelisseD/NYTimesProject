<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Article Search</title>

    <!-- JQUERY CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- BootStrap CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  
</head>
<style>
body{
    width: 960px;
    margin: auto;
}
</style>
<body>

<header>
        <div class="jumbotron bg-dark mt-4">
                <h1 class="display-4 text-light text-center"><i class="far fa-newspaper"></i> NYT SEARCH</h1>
        </div>
</header>

<!-- // SEARCH FORM -->
<div id="form-container">
    <div id="row">
        <div id="col-md-8">
            <form>
                <div class="card">
                <div class="card-header" style="border-bottom: none">Search Parameters</div></div>
                <div class="form-group mt-2">
                    <label for="Search Term">Search Term</label>
                    <input type="text" class="form-control" id="search" placeholder="">
                </div>
                <div class="form-group">
                    <label for="records">Number of Records to Retrieve:</label>
                    <input type="text" class="form-control" id="numbers" placeholder="5">
                </div>
                <div class="form-group">
                    <label for="records">Start Year (Optional):</label>
                    <input type="text" class="form-control" id="startYear" placeholder="">
                </div>
                <div class="form-group">
                    <label for="records">End Year (Optional):</label>
                    <input type="text" class="form-control" id="endYear" placeholder="">
                </div>
                <div class="col-auto my-1">
                    <button id="searchButton" type="submit" class="btn btn-link" style="color: #636363"><i class="fas fa-search"></i> Submit</button>
                    <button id="clearButton" type="submit" class="btn btn-link" style="color: #636363"><i class="fas fa-trash-alt"></i> Clear Results</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- TOP ARTICLES -->

<div id="container">

        <div class="card">
                <div class="card-header">
                  Top Articles
                </div>
                <div class="card-body" id="articles">
                  <h5 class="card-title"></h5>
                  <p class="card-text"></p>
                </div>
              </div>

</div>


<footer class="footer mt-auto py-3 fixed-bottom text-center">
        <div class="container">
          <span class="text-muted "><i class="fas fa-grimace"></i> Made by Nova, Andrew, Celisse & Luzanne <i class="fas fa-grimace"></i></span>
        </div>
      </footer>
</body>
</html>
